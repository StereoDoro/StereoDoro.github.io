<!DOCTYPE html>
<!-- saved from url=(0048)https://www.phila3d.com/nysa/20230909/s_pix.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Stereopix for NYSA Presents... Sept 23, 2023</title>
  </head>
  <body>
    <div id="content">
      <h1>NYSA Presents... Sept 23, 2023</h1>
      <h2>Click to choose format. Click again to close menu, use arrow
        keys to advance</h2>
      <script type="text/javascript">
				var json_url = 'https://StereoDoro.github.io/nysa_20230923_sbs_html/JSON%20format%20image%20list.txt'; // Path of the JSON file describing the image list
				window.addEventListener('message', function(e) {
					if (e.origin == 'https://stereopix.net') {
						if (e.data.type == 'viewerReady') {
							var xhr = new XMLHttpRequest();
							xhr.open('GET', json_url);
							xhr.onload = function () {
								if (xhr.readyState == 4 && xhr.status == 200) {
									var json = JSON.parse(xhr.responseText);
									e.source.postMessage({'stereopix_action': 'list_add_json', 'media': json}, 'https://stereopix.net');
								}
							};
							xhr.send(null);
						}
					}
				});
			</script> <iframe title="Stereoscopic (3D) photo viewer"
        style="width: 100%; height: 960px; max-height: 100vh; max-width:
        100vw; border: 2px solid black; margin: 8px 0;"
        allowfullscreen="yes" allowvr="yes"
        allow="fullscreen;xr-spatial-tracking;accelerometer;gyroscope"
        src="https://stereopix.net/viewer:embed/"></iframe> </div>
    <table>
      <tbody>
        <tr>
          <td>
            <h3><a href="https://jackdesbwa3d.desbwa.org/donate/"
                target="_blank">Donate</a> to Jack DesBwa for his work
              on Stereopix!</h3>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
